<div id="sumit-form" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header text-center">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3>Welcome to <span>STUPID PHONE</span></h3>
            </div>
            <div class="modal-body">
                <ul class="nav nav-tabs modal-tab">
                    <li id="submit-tab" class="active"><a data-toggle="tab">Xác nhận mua hàng</a></li>
                </ul>

                <div class="tab-content">
                    <div id="submit" class="tab-pane fade in active">
                        <form method="POST" class="frm" role="form">
                            <div class="form-group">
                                <input type="text" ng-model="currentUser.user.name" class="form-control" placeholder="Họ tên" required/>
                            </div>
                            <div class="form-group">
                                <input type="date" class="form-control" ng-model="currentUser.user.birthdate" required>
                            </div>
                            <div class="form-group">
                                <input type="text" ng-model="currentUser.user.phoneNumber" class="form-control" placeholder="SĐT" required/>
                            </div>
                            <div class="form-group">
                                <select ng-model="currentUser.user.sex" class="form-control" style="font-size: 18px" name="sex" required="required">
			      					<option value="" disabled selected hidden>Giới tính</option>
                                    <option value="Nam">Nam</option>
			      					<option value="Nữ">Nữ</option>
			      				</select>
                            </div>
                            <div class="form-group">
                                <input type="text" ng-model="currentUser.user.address" class="form-control" placeholder="Địa chỉ" required/>
                            </div>
                            <button type="submit" ng-click="cartService.confirm()" class="btn btn-primary btn-lg large-btn">Xác nhận</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
