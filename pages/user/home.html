<div id="myCarousel" class="carousel slide text-center" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner text-center" role="listbox">
        <div class="item active">
            <a href="#"><img class="img-responsive" src="resources/img/template/slide1.jpg"></img>
            </a>
        </div>
        <div class="item">
            <a href="#"><img class="img-responsive" src="resources/img/template/slide2.jpg"></img>
            </a>
        </div>
        <div class="item">
            <a href="#"><img class="img-responsive" src="resources/img/template/slide3.jpg"></img>
            </a>
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" target="_self" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" target="_self" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<!--Brand section -->
<brand-section></brand-section>

</section>
